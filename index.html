<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <meta name="description" content="This is my web page">
    <meta name="keywords" content="web page, HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    
    <div class="container">
      <h1>Password Generator</h1>
      <div class="form">
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="8" max="32" value="12">
        <br>
        <label for="lowercase">Include Lowercase Letters:</label>
        <input type="checkbox" id="lowercase" checked>
        <br>
        <label for="uppercase">Include Uppercase Letters:</label>
        <input type="checkbox" id="uppercase" checked>
        <br>
        <label for="numbers">Include Numbers:</label>
        <input type="checkbox" id="numbers" checked>
        <br>
        <label for="symbols">Include Symbols:</label>
        <input type="checkbox" id="symbols" checked>
        <br>
        <button id="generate" onclick="generatePassword()">Generate Password</button>
      </div>
      <div class="output">
        <input type="text" id="password" readonly>
        <button id="copy" onclick="copyPassword()">Copy to Clipboard</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
